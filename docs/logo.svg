<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  
  <!-- Graph Icon -->
  <g transform="translate(15, 15)">
    <!-- Nodes -->
    <circle cx="35" cy="25" r="14" fill="url(#grad1)"/>
    <circle cx="65" cy="55" r="11" fill="url(#grad2)"/>
    <circle cx="20" cy="60" r="9" fill="url(#grad3)"/>
    
    <!-- Edges -->
    <line x1="35" y1="25" x2="65" y2="55" stroke="#64748B" stroke-width="2.5"/>
    <line x1="35" y1="25" x2="20" y2="60" stroke="#64748B" stroke-width="2.5"/>
    <line x1="65" y1="55" x2="20" y2="60" stroke="#64748B" stroke-width="2.5"/>
    
    <!-- Node highlights -->
    <circle cx="35" cy="25" r="6" fill="white" opacity="0.3"/>
    <circle cx="65" cy="55" r="4" fill="white" opacity="0.3"/>
    <circle cx="20" cy="60" r="3" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="105" y="60" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700">
    <tspan fill="#1F2937">GraphRAG</tspan><tspan fill="url(#textGrad)">Lite</tspan>
  </text>
</svg>
